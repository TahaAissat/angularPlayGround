<h3>Liste des clients</h3>
<table class="table">
    <thead>
      <tr>
        <th>Actions</th>
        <th>ID</th>
        <th>Nom</th>
        <th>Comment</th>
        <th>State</th>
        <th>TJM HT</th>
        <th>TVA</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clients">
            <td><app-edit itemId={{item.id}} category="clients"/></td>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.comment}}</td>
            <td>{{ item.state }}</td>
            <td>{{ item.tjmHt }}</td>
            <td>{{ item.tva }}</td>
          </tr>
    </tbody>
</table>
