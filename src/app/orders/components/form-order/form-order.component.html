<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="typePresta">type</label>
      <input
        type="text"
        class="form-control"
        id="typePresta"
        formControlName="typePresta"
      />

    <div class="form-group select">
        <label for="typePresta">Type presta</label>
        <select formControlName="typePresta">
          <option *ngFor='let i of orderTypes'
                  [value] = 'i'>
                  {{i}}
          </option>
        </select>
      </div>

    <div class="form-group">
      <label for="client">client</label>
      <input
        type="text"
        class="form-control"
        id="client"
        formControlName="client"
      />
    </div>

    <div class="form-group">
      <label for="nbJours">nbJours</label>
      <input
        type="number"
        class="form-control"
        id="nbJours"
        formControlName="nbJours"
      />
    </div>

    <div class="form-group">
      <label for="tjmHt">tjmHt</label>
      <input
        type="number"
        class="form-control"
        id="tjmHt"
        formControlName="tjmHt"
      />
    </div>

    <div class="form-group">
      <label for="tva">tva</label>
      <input
        type="number"
        class="form-control"
        id="tva"
        formControlName="tva"
      />
    </div>

    <div class="form-group select">
      <label for="state">state</label>
      <select formControlName="state">
        <option *ngFor='let i of states'
                [value] = 'i'>
                {{i}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">comment</label>
      <textarea
        class="form-control"
        id="comment"
        formControlName="comment"
      ></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Valider</button>
  </form>
</div>
